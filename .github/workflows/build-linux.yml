name: Build (Linux)
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  Build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config: 
          - {
            name: "Linux/X64/",
            os: ubuntu-latest,
          }
    steps:
      - name: Checkout code
        uses: actions/checkout@v3    
        
      - name: Build project
        run: |
          git submodule update --init --recursive
          cmake -S . -B ./build
          cmake --build ./build
