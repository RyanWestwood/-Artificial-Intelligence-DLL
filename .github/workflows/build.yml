name: Build Tests
on: [pull_request]
jobs:
  Build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config: 
          - {
            name: "Windows/X64/",
            os: self-hosted,
          }
    steps:
      - uses: actions/checkout@v2     
        env:
          GIT_SSH_COMMAND: ssh -o StrictHostKeyChecking=no
        with: 
          debug: true
      - run: git submodule update --init --recursive
      - run: |
          cmake -G Ninja -S . -B ./build
          cd build
          ninja
